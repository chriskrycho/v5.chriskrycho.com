---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: site/journal
  label: Journal
  create: all
  match: "**/*"
- type: directory
  path: site/library
  label: Library
  create: all
  match: "**/*"
- type: directory
  path: site/essays
  label: Essays
  create: all
  match: "**/*"
- type: directory
  path: site/notes
  label: Notes
  create: all
  match: "**/*"
- type: directory
  path: site/elsewhere
  label: Elsewhere
  create: all
  match: "**/*"
- type: directory
  path: site/pages
  label: Pages
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
